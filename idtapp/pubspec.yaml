name: idtapp
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  step_progress_indicator: ^0.2.3+6
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/images/logo/logo.png
    - assets/images/background/uni.jpg
    - assets/images/background/raceflag.gif
    - assets/images/logo/logotransparent.png

  fonts:
    - family: Solano
      fonts:
        - asset: assets/fonts/SolanoGothicMVBStdBdCap.ttf
    - family: Zisou
      fonts:
        - asset: assets/fonts/Zizou Slab-BoldItalic.ttf
